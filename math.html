<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Math functions</h2>



<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<p id="demo5"></p>
<p id="demo6"></p>
<p id="demo7"></p>

<script>
document.getElementById("demo").innerHTML = Math.sqrt(64);
document.getElementById("demo1").innerHTML = Math.pow(8,2);
document.getElementById("demo2").innerHTML = Math.abs(-8);
var x=document.getElementById("demo3").innerHTML =Math.random();
document.getElementById("demo4").innerHTML =Math.ceil(x);
document.getElementById("demo5").innerHTML =Math.floor(x);
document.getElementById("demo6").innerHTML =Math.round(x);
document.getElementById("demo7").innerHTML =Math.sin(x);
</script>
                    
</body>
</html>
