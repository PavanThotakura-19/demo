<!DOCTYPE html>
<html>
<body>



<p>Please input a number between 1 and 100:</p>

<input id="numb">

<button type="button" onclick="myFunction()">Submit</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x, text;

  
  x = document.getElementById("numb").value;

 
  if (x < 1 || x > 100) {
    text = "Input not valid";
  } else {
    text = "Input OK";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>

</body>
</html>
